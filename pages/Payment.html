<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global/payement.css">
    <link rel="stylesheet" href="./../css/global.css">
    <link rel="stylesheet" href="./../css/withFont.css">
    <title>Payement</title>
</head>

<body>
    <div class="container">
        <figure class="illustration">
            <img src="./../assets/illustration/payment.webp" alt="Payment illustration" srcset=""
                class="paymentIllustration">
        </figure>


        <!-- <div class="payementMethod">
                <a href=""><img src="./../assets/icons/humberger menu.svg" alt=""></a>
                <a href=""><img src="./../assets/icons/humberger menu.svg" alt=""></a>
                <a href=""><img src="./../assets/icons/humberger menu.svg" alt=""></a>
                <a href=""><img src="./../assets/icons/humberger menu.svg" alt=""></a>
            </div> -->

        <form action="./Payment.html" class="form">
            <h1>Payment </h1>
            <div class="mode">
                <div class="checkboxContainer">
                    <input type="checkbox" id="mastercard" checked>
                    <label for="mastercard">
                        <img src="../assets/icons/mastercard.png" width="60" height="40" />
                    </label>

                </div>
                <div class="checkboxContainer">
                    <input type="checkbox" id="visa">
                    <label for="visa">
                        <img src="../assets/icons/visa.png" width="60" height="40" />
                    </label>
                </div>
            </div>
            <div class="input">
                <label for="cardnumber">CARD NUMBER *</label>
                <input type="text" name="" id="cardnumber" required placeholder="4111  2554  8468  5497">
            </div>
            <div class="rowInput">
                <div class="input">
                    <label for="expiredate">EXPIRE DATE *</label>
                    <input type="date" name="" id="expiredate">
                </div>
                <div class="input cvv">
                    <label for="cvv">CVV *</label>
                    <input type="password" required name="" id="cvv" placeholder="***">
                </div>
            </div>


            <div class="input">
                <label for="name">CARDHOLDER NAME *</label>
                <input type="text" name="" id="name" placeholder="John Doe" required>
            </div>
            <div class="checkboxContainer">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">
                    Save my details for future payments
                </label>

            </div>


            <button class="button button-payment" type="submit">Pay $7000</button>
        </form>


    </div>

</body>

</html>
