<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/global.css">
    <link rel="stylesheet" href="./../css/Signup.css">
    <!-- use this style if you want to add the Dongle font on your website -->
    <link rel="stylesheet" href="./../css/withFont.css">
    <title>Signup</title>
</head>

<body>
    <div class="signupForm">
        <!-- Form field -->
        <div class="form">
            <h1>Signup</h1>
            <form>
                <fieldset>
                    <div class="input">
                        <label for="">Name</label>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input">
                        <label for="">Phone number</label>
                        <input type="tel" placeholder="Enter your phone number">
                    </div>
                    <div class="input">
                        <label for="">Email</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="input">
                        <label for="">Password</label>
                        <input type="password" placeholder="Enter your password">
                    </div>

                    <a href="./Payment.html"><button class="button button-full">Submit</button></a>




                    <!-- <button><a href="">Submit</a></button> -->
                </fieldset>
            </form>
        </div>
        <figure>
            <img src="./../assets/img/signup/index.jpg" alt="Presentation of our service">
        </figure>
    </div>
</body>

</html>
